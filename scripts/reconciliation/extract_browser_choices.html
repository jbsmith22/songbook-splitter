<!DOCTYPE html>
<html>
<head>
    <title>Extract Browser Folder Choices</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Extract Folder Name Choices from Browser</h1>
    <p>This will extract the folder name choices stored in your browser's localStorage.</p>

    <button onclick="extractChoices()">Extract Folder Choices</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="downloadJSON()">Download JSON</button>

    <div id="output"></div>

    <script>
        let extractedData = null;

        function extractChoices() {
            const output = document.getElementById('output');

            // Get localStorage data
            const stored = localStorage.getItem('songbook_reconciliation_decisions');

            if (!stored) {
                output.innerHTML = 'ERROR: No data found in localStorage key "songbook_reconciliation_decisions"';
                return;
            }

            try {
                const decisions = JSON.parse(stored);

                // Extract only folders with folderNameChoice
                const folderChoices = {};
                let count = 0;

                for (const [folderPath, data] of Object.entries(decisions)) {
                    if (data.folderNameChoice) {
                        folderChoices[folderPath] = {
                            folderNameChoice: data.folderNameChoice,
                            local_path: data.local_path,
                            s3_path: data.s3_path
                        };
                        count++;
                    }
                }

                extractedData = folderChoices;

                output.innerHTML = `<span class="success">âœ“ Extracted ${count} folder name choices</span>\n\n`;
                output.innerHTML += JSON.stringify(folderChoices, null, 2);

            } catch (e) {
                output.innerHTML = `ERROR: ${e.message}`;
            }
        }

        function copyToClipboard() {
            if (!extractedData) {
                alert('Please extract choices first');
                return;
            }

            const text = JSON.stringify(extractedData, null, 2);
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }

        function downloadJSON() {
            if (!extractedData) {
                alert('Please extract choices first');
                return;
            }

            const text = JSON.stringify(extractedData, null, 2);
            const blob = new Blob([text], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'browser_folder_choices.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
